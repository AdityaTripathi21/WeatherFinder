<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logoTitleContainer">
            <img class="logo" src="assets/reshot-icon-weather-EJPNZMV8U5.svg" alt="logo">
            <h1>WeatherFinder</h1>
        </div>
        <nav>
            <ul class="navLinks">
                <li>
                    <img class="menu" src="assets/white-question-mark-svgrepo-com.svg" alt="menu">
                </li>
            </ul>
        </nav>
    </header>
    <div class="contentContainer">
        <form class="weatherForm">
            <input type="text" class="userInput" placeholder="Enter City">
            <button type="submit" class="buttonSubmit"><img src="assets/magnifying-glass-svgrepo-com.svg"></button>
        </form>
        <div class="errorContainer" style="display: none;"></div>
        <div class="cityContainer" style="display: none;">
            <img src="" alt="forecast" class="forecastImage">
            <p class="weatherConditions"></p>
            <h2 class="cityTemp"></h2>
            <h3 class="cityName"></h3>
            <div class="miscCityContainer">
                <p class="cityMiscInfo humidity"></p>
                <p class="cityMiscInfo wind-speed"></p>
                <p class="cityMiscInfo sunrise"></p>
                <p class="cityMiscInfo sunset"></p>
            </div>
        </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
