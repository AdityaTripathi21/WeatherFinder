<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logoTitleContainer">
            <img class="logo" src="reshot-icon-weather-EJPNZMV8U5.svg" alt="logo">
            <h1>WeatherFinder</h1>
        </div>
        <nav>
            <ul class="navLinks">
                <li>
                    <img class="menu" src="icons8-menu.svg" alt="menu">
                </li>
            </ul>
        </nav>
    </header>
    <form class="weatherForm">
        <input type="text" class="userInput" placeholder="Enter City">
        <button type="buttonSubmit">Submit</button>
    </form>
    <div class="cityContainer">
        <ul class="cityCard">
            <li>Hi</li>
            <li>Hi</li>
            <li>Hi</li>

        </ul>
    </div>
</body>
</html>
